<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>ミリ秒時計</title>
    <meta name="Description" content="ミリ秒に対応した時計です" />

    <style type="text/css">
        body {
            background-color: #fff;
            color: #000;
            overflow: hidden;
            font-family: monospace;
            font-size: 10em;
        }

        p {
            position: absolute;
            width: 100%;
            top: 50%;
            margin-top: -0.5em;
            text-align: center;
        }
    </style>
</head>

<body>
    <p></p>
    <script type="text/javascript">
        (function (d) {
            var p = d.getElementsByTagName('p')[0];

            setInterval(function () {
                var date = new Date(),
                    str =
                        date.getFullYear() + '/' +
                        ('0' + (date.getMonth() + 1)).slice(-2) + '/' +
                        ('0' + date.getDate()).slice(-2) + ' ' +
                        ('0' + date.getHours()).slice(-2) + ':' +
                        ('0' + date.getMinutes()).slice(-2) + ':' +
                        ('0' + date.getSeconds()).slice(-2) + '.' +
                        ('00' + date.getMilliseconds()).slice(-3);

                /*@cc_on
                  p.innerText = str;
                  return;
                @*/

                p.textContent = str;
            }, 0);
        }(document));

    </script>
</body>

</html>
